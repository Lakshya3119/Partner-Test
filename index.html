<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Soulmate Compatibility</title>
</head>

<body>
    <div class="container">
        <h1>Soulmate Compatibility</h1>
        <p>Welcome! Let's find out how compatible you are with your partner.</p>
        <form id="partnerTestForm">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="partnerName">Partner's Name:</label>
            <input type="text" id="partnerName" name="partnerName" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
